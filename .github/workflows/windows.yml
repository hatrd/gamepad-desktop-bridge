name: Windows Build

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  release:
    types: [ published ]

jobs:
  build-windows:
    runs-on: windows-latest
    strategy:
      matrix:
        arch: [x64, x86]
        
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
        
    - name: Setup MSVC
      uses: ilammy/msvc-dev-cmd@v1
      with:
        arch: ${{ matrix.arch }}
        
    - name: Download and install SDL3
      run: |
        $arch = "${{ matrix.arch }}"
        if ($arch -eq "x64") {
          $url = "https://github.com/libsdl-org/SDL/releases/download/release-3.2.16/SDL3-3.2.16-VC.zip"
        } else {
          $url = "https://github.com/libsdl-org/SDL/releases/download/release-3.2.16/SDL3-3.2.16-VC.zip"
        }
        
        Invoke-WebRequest -Uri $url -OutFile SDL3.zip
        Expand-Archive -Path SDL3.zip -DestinationPath .
        Move-Item SDL3-3.2.16 SDL3
        
    - name: Configure CMake
      run: |
        cmake -B build -S . `
          -DCMAKE_BUILD_TYPE=Release `
          -DSDL3_DIR="${{ github.workspace }}/SDL3/cmake" `
          -A ${{ matrix.arch == 'x64' && 'x64' || 'Win32' }}
          
    - name: Build
      run: cmake --build build --config Release --parallel
      
    - name: Test
      working-directory: build
      run: ctest --build-config Release --output-on-failure
      
    - name: Package
      run: |
        cmake --build build --config Release --target package
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: xbox-controller-api-windows-${{ matrix.arch }}
        path: build/*.zip
        
    - name: Upload to release
      if: github.event_name == 'release'
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: build/xbox-controller-api-${{ github.event.release.tag_name }}-windows-${{ matrix.arch }}.zip
        asset_name: xbox-controller-api-${{ github.event.release.tag_name }}-windows-${{ matrix.arch }}.zip
        asset_content_type: application/zip