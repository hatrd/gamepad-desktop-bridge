name: Linux Build

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  release:
    types: [ published ]

jobs:
  build-linux:
    runs-on: ubuntu-latest
        
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          build-essential \
          cmake \
          ninja-build \
          libx11-dev \
          libxtst-dev \
          libpulse-dev \
          playerctl \
          gcc-11 \
          g++-11
          
    - name: Setup GCC
      run: |
        echo "CC=gcc-11" >> $GITHUB_ENV
        echo "CXX=g++-11" >> $GITHUB_ENV
        
    - name: Build and install SDL3
      run: |
        git clone https://github.com/libsdl-org/SDL.git --branch release-3.2.16 --depth 1
        cd SDL
        mkdir build && cd build
        cmake .. -DCMAKE_BUILD_TYPE=Release -GNinja
        ninja
        sudo ninja install
        sudo ldconfig
        
    - name: Configure CMake
      run: |
        cmake -B build -S . \
          -DCMAKE_BUILD_TYPE=Release \
          -GNinja
          
    - name: Build
      run: ninja -C build
      
    - name: Test
      working-directory: build
      run: ctest --output-on-failure
      
    - name: Package
      run: |
        ninja -C build package
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: xbox-controller-api-linux-x64
        path: build/*.tar.gz
        
    - name: Upload to release
      if: github.event_name == 'release'
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: build/xbox-controller-api-${{ github.event.release.tag_name }}-linux-x64.tar.gz
        asset_name: xbox-controller-api-${{ github.event.release.tag_name }}-linux-x64.tar.gz
        asset_content_type: application/gzip